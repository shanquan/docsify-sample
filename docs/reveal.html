<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Reveal</title>

		<link rel="stylesheet" href="assets/reveal/reset.css">
		<link rel="stylesheet" href="assets/reveal/reveal.css">
		<link rel="stylesheet" href="assets/reveal/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="assets/reveal/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="zh-cn/reveal/example.md"
         data-separator="^\n\n\n"
         data-separator-vertical="^\n\n"
         data-separator-notes="^Note:"
         data-charset="utf-8">
						<!--
								Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
								For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
						-->
				</section>
			</div>
		</div>

		<script src="assets/reveal/reveal.js"></script>
		<script src="assets/reveal/notes.js"></script>
		<script src="assets/reveal/markdown.js"></script>
		<script src="assets/reveal/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
